<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Tip Percentage</title>
</head>
<body>
    <h1>Enter Tip Percentage</h1>
    <form action="{{ url_for('calculate_bill', receipt_id=receipt_id) }}" method="post">
        <label for="tip_percentage">Tip Percentage (%):</label>
        <input type="number" id="tip_percentage" name="tip_percentage" required min="0" step="0.01">
        <button type="submit">Calculate Bill</button>
    </form>    
    
</body>
</html>
